  name: 26ª SEMOC - Democracia e Cidadania no Século 21 - Abertura
  detail: '<span id="docs-internal-guid-517f2c84-7fff-f926-299f-c259ab41c2b9"><p dir="ltr"
    style="line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;"><span
    style="font-size: 11pt; font-family: Arial, sans-serif; background-color: transparent;
    font-variant-numeric: normal; font-variant-east-asian: normal; font-variant-alternates:
    normal; font-variant-position: normal; vertical-align: baseline; white-space-collapse:
    preserve;">A Semana de Mobilização Científica – SEMOC – é uma atividade promovida
    anualmente pela Universidade Católica do Salvador (UCSAL), integrando a programação
    regular de atividades do calendário acadêmico desde 1998, sendo organizada e executada
    com a participação de todos os segmentos da comunidade acadêmica (docentes, discentes
    e colaboradores).</span></p><br><p dir="ltr" style="line-height:1.38;text-align:
    justify;margin-top:0pt;margin-bottom:0pt;"><span style="font-size: 11pt; font-family:
    Arial, sans-serif; background-color: transparent; font-variant-numeric: normal;
    font-variant-east-asian: normal; font-variant-alternates: normal; font-variant-position:
    normal; vertical-align: baseline; white-space-collapse: preserve;">Dentre seus
    principais objetivos, a SEMOC pretende estimular e socializar as iniciativas no
    campo da pesquisa científica e da extensão desenvolvidas na Universidade, contribuir
    para a conscientização da comunidade acadêmica sobre a importância da integração
    entre ensino, pesquisa e extensão, promover o intercâmbio intra e interinstitucional
    em torno da produção do conhecimento e das ações comunitárias, e fomentar a difusão
    e o fortalecimento da diversidade científica no Estado da Bahia, como também no
    âmbito nacional e internacional.</span></p><br><p dir="ltr" style="line-height:1.38;text-align:
    justify;margin-top:0pt;margin-bottom:0pt;"><span style="font-size: 11pt; font-family:
    Arial, sans-serif; background-color: transparent; font-variant-numeric: normal;
    font-variant-east-asian: normal; font-variant-alternates: normal; font-variant-position:
    normal; vertical-align: baseline; white-space-collapse: preserve;">A série SEMOC
    tem gerado importantes desdobramentos para o fortalecimento da ambiência acadêmica,
    dentre os quais se inclui o estímulo à sensibilização e mobilização dos diversos
    segmentos da comunidade universitária, com repercussões na produção e socialização
    da pesquisa científica, no intercâmbio de atividades culturais, na articulação
    entre diferentes instituições e na criação e aprofundamento de redes nacionais
    e internacionais.</span></p><br><p dir="ltr" style="line-height:1.38;text-align:
    justify;margin-top:0pt;margin-bottom:0pt;"><span style="font-size: 11pt; font-family:
    Arial, sans-serif; background-color: transparent; font-variant-numeric: normal;
    font-variant-east-asian: normal; font-variant-alternates: normal; font-variant-position:
    normal; vertical-align: baseline; white-space-collapse: preserve;">Neste já tradicional
    evento anual, docentes, discentes, colaboradores, pesquisadores e comunidades
    realizam atividades diversas em torno das temáticas selecionadas, anualmente,
    que inclui conferências, mesas redondas, jornadas de pesquisa, debates, apresentações
    de trabalho, minicursos, oficinas e atividades culturais.</span></p><br><p dir="ltr"
    style="line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;"><span
    style="font-size: 11pt; font-family: Arial, sans-serif; background-color: transparent;
    font-variant-numeric: normal; font-variant-east-asian: normal; font-variant-alternates:
    normal; font-variant-position: normal; vertical-align: baseline; white-space-collapse:
    preserve;">A sucessão de temáticas centrais da série SEMOC demonstra um encadeamento
    lógico e tradutor do mérito privilegiado pela UCSal, circunscrito em preocupações
    explícitas com questões sociais e com princípios basilares de cunho universal,
    que articula-se, dessa forma, com a proposta pedagógica institucional, como, também,
    evidencia a tendência de colocar no centro dos debates temas de ampla abrangência
    científica e de abordagem interdisciplinar.</span></p><br><p dir="ltr" style="line-height:1.38;text-align:
    justify;margin-top:0pt;margin-bottom:0pt;"><span style="font-size: 11pt; font-family:
    Arial, sans-serif; background-color: transparent; font-variant-numeric: normal;
    font-variant-east-asian: normal; font-variant-alternates: normal; font-variant-position:
    normal; vertical-align: baseline; white-space-collapse: preserve;">A cultura institucional
    de integração das diferentes áreas do conhecimento alicerça o portfólio acadêmico
    da UCSal.</span><span style="font-size: 14pt; font-family: Arial, sans-serif;
    background-color: transparent; font-weight: 700; font-variant-numeric: normal;
    font-variant-east-asian: normal; font-variant-alternates: normal; font-variant-position:
    normal; vertical-align: baseline; white-space-collapse: preserve;">&nbsp;</span></p><br><p
    dir="ltr" style="line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;"><span
    style="font-size: 11pt; font-family: Arial, sans-serif; background-color: transparent;
    font-variant-numeric: normal; font-variant-east-asian: normal; font-variant-alternates:
    normal; font-variant-position: normal; vertical-align: baseline; white-space-collapse:
    preserve;">Para a 26ª edição, a SEMOC traz como temática central “</span><span
    style="font-size: 11pt; font-family: Arial, sans-serif; background-color: transparent;
    font-weight: 700; font-variant-numeric: normal; font-variant-east-asian: normal;
    font-variant-alternates: normal; font-variant-position: normal; vertical-align:
    baseline; white-space-collapse: preserve;">Democracia e Cidadania no Século 21</span><span
    style="font-size: 11pt; font-family: Arial, sans-serif; background-color: transparent;
    font-variant-numeric: normal; font-variant-east-asian: normal; font-variant-alternates:
    normal; font-variant-position: normal; vertical-align: baseline; white-space-collapse:
    preserve;">”, que possibilita experienciar a indissociabilidade entre ensino,
    pesquisa e extensão e a integração entre graduação e pós graduação.</span></p><br><p
    dir="ltr" style="line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;"><span
    style="font-size: 11pt; font-family: Arial, sans-serif; background-color: transparent;
    font-variant-numeric: normal; font-variant-east-asian: normal; font-variant-alternates:
    normal; font-variant-position: normal; vertical-align: baseline; white-space-collapse:
    preserve;">Este tema se sincroniza, assim, com a diretriz institucional de pautar
    agendas que privilegiam reflexões de relevância social, que sejam efetivas e inovadoras
    na perspectiva de soluções para problemas reais que afetam a vida humana, sempre
    enriquecidas por abordagens multidisciplinares, que abrangem as várias concepções
    de produção do conhecimento.</span></p><div><span style="font-size: 11pt; font-family:
    Arial, sans-serif; background-color: transparent; font-variant-numeric: normal;
